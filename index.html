<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <title>RockPaperScissors | Game</title>
</head>

<body>
    <header>
        <h1 id="heading">Rock Paper Scissors</h1>
        <div>
            <h1 id="winner">Winner...?</h1>
        </div>
    </header>

    <article>
        <section id="interface">
            <div class="box" >
                <img id="computerImage" src="rock.gif" alt="computer selected image">
                <div class="player">
                    <h2>Computer</h2>
                    <p>Score: <span id="computerScore">0</span></p>
                </div>
            </div>

            <div class="versus">
                <img src="vs1.gif" alt="versus" width="2000" height="200">
            </div>
            
            <div class="box">
                <img id="myImage" src="scissor.gif" alt="player selected image">
                    <h2 class="player" id="name">Player</h2>
                    <p>Score: <span id="playerScore">0</span></p>
            </div>
        </section>

        <section>
            <div>
                <button onclick="myFunction()">New Game</button>
            </div>
            <div id="controls">
                <button onclick="paper()">Paper</button> 
                <button onclick="scissor()">Scissors</button>
                <button onclick="rock()">Rock</button>
            </div>
        </section>
    </article>

    <footer>
        <p ><a href="https://www.instagram.com/pandatboyy/">@Shivam Sharma</a></p>
    </footer>
    <script src="js.js"></script>
</body>

</html>
