<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link rel="icon" href="favicon.png"
        type="image/icon type">
    <title>RockPaperScissors | Game</title>
</head>

<body> 
    
    <!-- here is sweet alert code goes  -->
    <div id="sweetAlert">
        <div id="sweet">
            <img src="favicon.png" alt="image">
            <h1>Welcome</h1>
            <p><strong>Note: </strong>You'll get 3 chances.<br>
                To win the game you have to get minimum 2 golden stars. <br> 
            </p>
            <button id="btn1">Loading... <div id="loading-circle"></div></button>
        </div>
    </div>

    <!-- here is the winner alert code goes  -->

    <div id="winnerAlert">
        <div id="Alert">
            <h1>Winner</h1>
            <h2 id="result"></h2>
            <div id="Result">
                <i class="far fa-star fstars"></i>
                <i class="far fa-star fstars"></i>
                <i class="far fa-star fstars"></i>
            </div>
            <button id="btn2">OK</button>
        </div>
    </div>

    <!-- mute/unmute code goes here  -->

    <div ><i id="sound" class="fa-solid fa-volume"></i></div>
    
    <!-- beginning of the body  -->

    <header>
        <h1 id="heading">Rock Paper Scissors</h1>
        <div>
            <h1 id="winner">Winner...?</h1>
        </div>
    </header>

    <article>

        <!-- main box goes here -->

        <section id="interface">

            <!-- computer moves go here  -->

            <div class="box">
                <img id="computerImage" src="rock.gif" alt="computer selected image">
                <div class="player">
                    <h2>Computer</h2>
                    <h2 id="computerScore">
                        <i class="far fa-star star"></i>
                        <i class="far fa-star star"></i>
                        <i class="far fa-star star"></i>
                    </h2>
                </div>
            </div>

            <div class="versus">
                <img src="vs1.gif" alt="versus" width="2000" height="200">
            </div> 

            <!-- players move goes here  -->

            <div class="box">
                <img id="myImage" src="scissor.gif" alt="player selected image">
                <h2 class="player" id="name">Player</h2>
                <h2 id="playerScore">
                    <i class="far fa-star star"></i>
                    <i class="far fa-star star"></i>
                    <i class="far fa-star star"></i>
                </h2>
            </div>

        </section>

        <!-- control buttons go here  -->

        <section>

            <div>
                <button id="newGame">New Game</button>
            </div>
            
            <div id="controls">
                    <button id="paper"><i class="fal fa-hand-paper"></i></button>
                    <button id="scissors"><i class="fal fa-hand-scissors"></i></button>
                    <button id="rock"><i class="fal fa-hand-rock"></i></button>
            </div>

        </section>
    </article>

    <!-- audio tag goes here  -->

    <audio src="sound.mp3" loop id="myAudio"></audio>
    
    <script src="js.js"></script>
</body>
</html>
